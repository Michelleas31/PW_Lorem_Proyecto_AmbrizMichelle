<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Lorem Ipsum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-container">

    <div class="idiomas">
      <a href="#">EN</a>
      <a href="#">ES</a>
      <a href="#">AR</a>
      <a href="#">RU</a>
    </div>

    <h1>Generador de Lorem Ipsum</h1>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Acerca</a>
    </nav>

  </div>
</header>

<main class="contenedor">

  <section class="top">

    <div class="info">
      <h2>¿Qué es Lorem Ipsum?</h2>
      <p>Lorem Ipsum es texto de relleno usado en diseño gráfico.</p>
    </div>

    <div class="generador">
      <h2>Generador</h2>

      <label>Número de párrafos:</label>
      <input type="number" id="cantidad" min="1">

      <label>
        <input type="radio" name="tipo" value="parrafos" checked>
        Párrafos
      </label>

      <label>
        <input type="radio" name="tipo" value="linea">
        Una sola línea
      </label>

      <button id="generar">Generar texto</button>
      <button id="copiar">Copiar</button>

      <p id="error"></p>

    </div>

  </section>

  <section id="resultado"></section>

</main>

<footer>
  <p>Michelle Ambriz - Programación Web</p>
  <a href="https://github.com/Michelleas31/PW_Lorem_Proyecto_AmbrizMichelle#">
    Ver repositorio
  </a>
</footer>

<script src="script.js"></script>
</body>
</html>
